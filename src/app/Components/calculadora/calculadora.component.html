<div class="calculator">
  <h1>Calculadora</h1>
  <div class="Operator">
    <label>Número 1: </label>
    <input
      class="form-control form-control-lg"
      type="text"
      (input)="A($event)"
      placeholder="Ingresa un número"
      aria-label=".form-control-lg example"
    />
    <span *ngIf="spanOcult1">Ingresa el dato correctamente</span>
  </div>
  <div class="Operator">
    <label>Número 2: </label>
    <input
      class="form-control form-control-lg"
      type="text"
      (input)="B($event)"
      placeholder="Ingresa un número"
      aria-label=".form-control-lg example"
    />
    <span *ngIf="spanOcult2">Ingresa el dato correctamente</span>
  </div>
  <div class="buttons">
    <button (click)="Suma()" (click)="SpanOcult()" class="btn btn-primary">
      SUMAR
    </button>
    <button (click)="Resta()" (click)="SpanOcult()" class="btn btn-primary">
      RESTAR
    </button>
    <button
      (click)="Multiplicar()"
      (click)="SpanOcult()"
      class="btn btn-primary"
    >
      MULTIPLICAR
    </button>
    <button (click)="Dividir()" (click)="SpanOcult()" class="btn btn-primary">
      DIVIDIR
    </button>
  </div>

  <div class="Resultado" *ngIf="Ocult">
    <div class="title">RESULTADO:</div>
    <div class="result">{{ result == 0 ? "" : result }}</div>
  </div>
</div>
