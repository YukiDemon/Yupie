<div class="container">
  <form class="form-row">
    <div class="form-group col-md-2">
      <label for="nombre" class="sr-only">Nombre</label>
      <input
        class="form-control"
        type="text"
        name="nombre"
        id="nombre"
        placeholder="Nombre"
        [(ngModel)]="nombreInput"
      />
    </div>
    <div class="form-group col-md-2">
      <label for="nombre" class="sr-only">Nombre</label>
      <input
        class="form-control"
        type="text"
        name="apellido"
        id="apellido"
        placeholder="Apellido"
        [(ngModel)]="apellidoInput"
      />
    </div>

    <button class="add-person" (click)="Add()">Agregar</button>
  </form>
  <div class="List">
    <h1>LISTA DE PERSONAS</h1>
    <div class="List-person" *ngFor="let persona of personas; let i = index">
      {{ i + 1 }}.- {{ persona.nombre }} {{ persona.apellido }}
    </div>
  </div>
</div>
