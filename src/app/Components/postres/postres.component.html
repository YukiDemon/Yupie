<div class="postres-container">
  <h1>YUPPIE</h1>

  <div class="orders">
    <button (click)="showHideOrder()">PEDIDOS</button>
    <app-pedidos *ngIf="showOrder"> </app-pedidos>
  </div>

  <h2>Lista de Postres</h2>

  <button (click)="sweetHide()" [disabled]="SweetDisabled">
    {{ SweetText }}
  </button>

  <button (click)="saltyHide()" [disabled]="SaltyDisabled">
    {{ SaltyText }}
  </button>

  <div *ngIf="showHideSweetDessert">
    <app-postres-dulces *ngFor="let item of sweetDessert" [sweet]="item">
    </app-postres-dulces>
  </div>

  <div *ngIf="showHideSaltyDessert">
    <app-postres-salados *ngFor="let item of saltyDessert" [salty]="item">
    </app-postres-salados>
  </div>
